<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SANDBOX</title>
</head>
<body>
    <form action="" class="address" id="address" target="_self" autocomplete="on" >
        <fieldset>
            <legend><h1>PERSONAL DATA</h1></legend>
            <div class="row-1" id="row-1">
                <label for="fName"> First Name:</label> 
                <input type="text" class="fName" id="fName" maxlength="12" size="12">
                <label for="sName">Last Name:</label>
                <input type="text" class="sName" id="sName" maxlength="12" size="12">
            </div>
            <div class="row-2" id="row-2">
                <label for="country">Country</label>
                <input type="text" class="country" id="country" maxlength="12" size="12">
                <label for="city">City:</label>
                <input type="text" class="city" id="city" maxlength="12" size="12">
            </div>
            <div class="row-3" id="row-3">
                <label for="street">Street:</label> 
                <input type="text" class="street" id="street" maxlength="12" size="12">
                <input type="text" class="houseNumber" id="houseNumber" maxlength="3" size="3" value="house">
                <input type="text" class="flatNumber" id="flatNumber" maxlength="3" size="3">
            </div>
            <div class="row-4" id="row-4">
                <label for="telNumber">Phone Number:</label>
                <input type="text" class="telNumber" id="telNumber" maxlength="15" size="15"> 
             </div>
             <div class="row-5" id="row-5">   
                <label for="eMail">E-mail:</label>
                <input type="text" class="eMail" id="eMail" maxlength="20" size="20"> 
            </div>
            <div class="row-6" id="row-6"><input type="submit" value="Submit" class="submit">
            </div>
        </fieldset>
    </form>

    </script>
    <script src="index.js"></script>
</body>
</html>
